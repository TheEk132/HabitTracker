<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habit Tracker</title>
    <script src="app.js" async></script>
  </head>
  <body>
    <header>
      <h1>Track Your Habits</h1>
    </header>
    <section class="newHabitSection">
      <h3>Add a new habit:</h3>
      <form>
        <div>
          <label for="newHabit">New habit title: </label>
          <input id="newHabit" type="text" required minlength="1" />
        </div>
        <!-- Use type="button" to change type from submit (default) to button
        THis prevents page refresh upon clicking -->
        <div><button class="submitBtn" type="button">Submit</button></div>
      </form>
    </section>
    <main class="habitOverview">
      <h3>Current habits:</h3>
    </main>
  </body>
</html>
